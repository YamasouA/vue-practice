<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-u">
        <title>Vue.js App</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="calender.css">
    </head>
    <body>
        <div id="app">
            <h1>インターン管理表</h1>

            <label v-for="label in options">
                <input type="radio"
                 v-model="current"
                 v-bind:value="label.value">
                {{ label.label }}
            </label>
            ({{ computedTodos.length }}　件を表示)

            <table>
                <thead v-pre>
                    <tr>
                        <th class="id">ID</th>
                        <th class="comment">企業名</th>
                        <th class="state">状態</th>
                        <th class="date">書類期間</th>
                        <th class="button">-</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        v-for="item in computedTodos"
                        v-bind:key="item.id"
                        v-bind:class="{done:item.state}">
                        <th >{{ item.id }}</th>
                        <td @click="openModal(item)">{{ item.comment }}               
                            </td>
                        <td class="state">
                            <button v-on:click="doChangeState(item)">
                                {{ labels[item.state] }}
                            </button>
                        </td>
                        <td class="date">
                            <input type="date" name="start" id="startday"> ~ <input type="date" name="end" id="endday">
                            <p><button　v-on:click="addCalendar(item)">登録</button></p>
                        </td>
                        <td class="button">
                            <button v-on:click="doRemove(item)">
                                削除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="modal">
                <div id="overlay" v-show="showContent">
                    <div id="content">
                        <textarea name="" id="" cols="30" rows="10" v-model="memos[index]">{{ memos[index] }}</textarea>
                        <p><button v-on:click="closeModal()">close</button></p>
                    </div>
                </div>
        </div>
            <h2>企業の追加</h2>
            <form class="add-form" v-on:submit.prevent="doAdd">
                 <input type="text" ref="comment">
                <button type="submit">追加</button>
            </form>
        </div>
        <!--
            <div class="schedule">
            <button id="prev" type="button">前の月</button>
            <button id="next" type="button">次の月</button>
            <div id="calendar"></div>
        </div>
        -->
        
        <div id="calendar">
            <p>
                <button v-on:click="prev()">前の月</button>
                <button v-on:click="next()">次の月</button>
            </p> 
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <!--<script src="./calender.js"></script>-->
        <script src="./main.js"></script>
    </body>
</html>
